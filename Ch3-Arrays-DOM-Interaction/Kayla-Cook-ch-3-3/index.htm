   <header>

   <article>
      <h2>Scouting Locations</h2>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
      </div>
   </article>

   <!-- Create an array filled with cities of your choice -->
   <!-- Next, create a function that populates the html list from the array -->
   <!--Note: This must work in all modern browsers including IE -->
   <script>
   //global variable
   var places = ["Sausalito", "Bemidji", "Portland", "Albany", "Denver"];
   //function
      function processPlaces() {
        var i=0;
        while (i<5){
          document.getElementsByTagName ("li")[i].innerHTML=places[i];
          i++;
        }
   }
   //backwards compatibility thanks IE 
   if (window.addEventListener) {
    window.addEventListener("load", processPlaces, false);
   }
   else if (window.attachEvent) {
    window.attachEvent("onload", processPlaces);
   }
   </script>
</body>
