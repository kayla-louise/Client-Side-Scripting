   <meta charset="utf-8" />

   <link rel="stylesheet" href="styles.css" />

</head>

<body>
   <header>
      <h1>
         Project 2-3
      </h1>
   </header>

   <article>
      <h2>Pick a shape</h2>
      <div id="square">
         &nbsp;
      </div>
      <div id="triangle">
         &nbsp;
      </div>
      <div id="circle">
         &nbsp;
      </div>
   </article>
   <!-- Create three functions which alert the user to the shape they click -->
   <!-- Add an event listener to each shape on the page -->
   <script>
   document.getElementById("square").
   addEventListener("click", function() {
      alert("You clicked the square");
   }, false);
   document.getElementById("triangle").
   addEventListener("click", function() {
      alert("You clicked the triangle");
   }, false);
   document.getElementById("circle").
   addEventListener("click", function() {
      alert("You clicked the circle");
   }, false);
   </script>
</body>
</html>
