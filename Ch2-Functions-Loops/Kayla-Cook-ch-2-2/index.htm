<body>
   <header>
      <h1>
         Project 2-2
      </h1>
   </header>

   <article>
      <h2>Contact Information</h2>
      <form>
        <fieldset id="contactinfo">
          <label for="nameinput">
            Name
            <input type="text" id="nameinput" name="name" />
          </label>
          <label for="emailinput">
            Email
            <input type="text" id="emailinput" name="email" />
          </label>
          <label for="phoneinput">
            Phone
            <input type="text" id="phoneinput" name="phone" />
          </label>
        </fieldset>
        <fieldset id="submitbutton">
          <input type="button" id="submit" value="Submit" />
        </fieldset>
     </form>
   </article>

   <!-- Create a function that checks that the user has completed all fields
      Create two alert boxes, one if the form was filled in correctly and one if the 
      form is incomplete -->
    <!-- Next create an event handler for the form submission button -->
      <script>
      function submitInfo () {
        var name = document.getElementById("nameinput");
        var email = document.getElementById("emailinput");
        var phone = document.getElementById("phoneinput");
        (name.value && email.value && phone.value) ?
        alert("Thank you!") : alert("Please fill in all fields");
      }
      document.getElementById("submit").
      addEventListener("click", submitInfo, false);
   </script>
</body>
